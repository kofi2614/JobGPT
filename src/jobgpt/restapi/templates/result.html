<!DOCTYPE html>
<html>
<body>

<h2>Processing Results</h2>

<div style="display: flex; height: 100vh;">
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div style="flex: 1;">
        <h3>Evaluation</h3>
        <p>{{ evaluation }}</p>
    </div>
    <div style="flex: 1;">
        <h3>Original Resume</h3>
        <p>{{ original_resume }}</p>
    </div>
  </div>
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div style="flex: 1;">
        <h3>Suggestion</h3>
        {% for item in suggestion %}
        <p>{{ item }}</p>
        {% endfor %}
    </div>
    <div style="flex: 1;">
        <h3>Revised Resume</h3>
        <p>{{ revised_resume.replace('\n', '<br>')|safe }}</p>
    </div>
  </div>
</div>

<a href="/">Back</a>

</body>
</html>
